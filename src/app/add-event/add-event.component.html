<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="fromAddEvent"></span>
  
        <!-- form card add event -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Add Event</h3>
          </div>
          <div class="card-body">
            <form class="form" [formGroup]="eventForm" (ngSubmit)="addEvent()">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" formControlName="name" class="form-control rounded-0" id="name">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea type="password" name="description" formControlName="description" class="form-control rounded-0" id="description"></textarea>
              </div>
              <div class="from-group">
                  <label for="date">Date</label>
                  <input type="date" name="date" formControlName="date" class="form-control rounded-0" id="date">
              </div>
              <button class="btn btn-primary float-right mt-3" [disabled]="eventForm.invalid">Add</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card add event -->
  
      </div>
  
  
    </div>
  </div>
